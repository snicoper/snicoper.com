server {
    listen   80 default_server;
    server_name snicoper.com www.snicoper.com;

    access_log /var/log/nginx/snicoper.com-access.log;
    error_log /var/log/nginx/snicoper.com-error.log;

    # `gzip` Settings
    gzip on;
    gzip_disable "msie6";

    gzip_vary         on;
    gzip_proxied      any;
    gzip_comp_level   4;
    gzip_buffers      16 8k;
    gzip_http_version 1.1;
    gzip_min_length   256;
    gzip_types        application/atom+xml
                      application/javascript
                      application/json
                      application/vnd.ms-fontobject
                      application/x-font-ttf
                      application/x-javascript
                      application/xml
                      application/xml+rss
                      font/opentype
                      image/svg+xml
                      image/x-icon
                      text/css
                      text/javascript
                      text/js
                      text/plain
                      text/xml;

    # Robots Google
    location /robots.txt {
      alias /var/webapps/snicoper.com/src/static/robots.txt;
    }

    # Bloquear todas las ips a la administraci√≥n
    # excepto a ips de la red local
    # location ^~ /admin/ {
    #     proxy_pass http://127.0.0.1:8001;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #
    #     allow ip_allow;
    #     deny all;
    # }

    # Django media
    location /media/ {
      alias /var/webapps/snicoper.com/src/media/prod/;
      expires 1y;
      access_log off;
      add_header Cache-Control "public";
    }

    # Django static
    location /static/ {
      alias /var/webapps/snicoper.com/src/staticfiles/;
      expires 1y;
      access_log off;
      add_header Cache-Control "public";
    }

    location / {
      proxy_connect_timeout 10;
      proxy_pass http://localhost:8001/;
      proxy_pass_header Server;
      proxy_read_timeout 10;
      proxy_redirect off;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Scheme $scheme;

      # Websocket
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # Error pages
    error_page 500 502 503 504 /500.html;
    location = /500.html {
      root /var/webapps/snicoper.com/src/templates/;
    }

    # 403 Forbidden, muestra la pagina 404
    error_page 403 /403.html;
    location = /404.html {
      root /var/webapps/snicoper.com/src/templates/;
    }
}
